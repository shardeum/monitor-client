<!DOCTYPE html>
<div class="sidebar-container" onmouseenter="toggleSidebar()" onmouseleave="toggleSidebar()">
    <div class="expand-toggle collapsed" id="expandToggle">></div>
        <div class="side-menu collapsed" id="sideMenu">
        <div class="menu-header">Menu</div>
        <div class="menu-section">
            <div class="menu-title">Main</div>
            <div class="menu-links expanded">
                <a href="/" class="nav-link">Home</a>
                <a href="/large-network" class="nav-link highlight">Large Network View</a>
                <a href="/signin" class="nav-link">Sign In</a>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Logs</div>
            <div class="menu-links expanded">
                <a href="/log" class="nav-link">Log</a>
                <a href="/history-log" class="nav-link">Historical Logs</a>
                <a href="/history" class="nav-link">Node History</a>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Network</div>
            <div class="menu-links expanded">
                <a href="/node-loads" class="nav-link">Node Loads</a>
                <a href="/sync-details" class="nav-link">Sync Details</a>
                <a href="/sync" class="nav-link">Sync Status</a>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Analytics</div>
            <div class="menu-links expanded">
                <a href="/chart" class="nav-link">Charts</a>
                <a href="/monitor-events" class="nav-link">Monitor Events</a>
                <a href="/app-versions" class="nav-link">Application Versions</a>
                <a href="/summary" class="nav-link">Summary</a>
            </div>
        </div>
    </div>


    <style>
        .side-menu {
            width: 300px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 100;
        }

        .side-menu.collapsed {
            transform: translateX(-300px);
        }

        .expand-toggle {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 50px;
            width: 25px;
            background-color: #0066cc;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 101;
            transition: left 0.3s ease;
        }

        .expand-toggle.collapsed {
            left: 0;
        }

        .expand-toggle.expanded {
            left: 300px;
        }

        .expand-toggle::after {
            content: attr(data-state);
            display: inline-block;
        }

        .menu-header {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            background-color: #0066cc;
            color: white;
        }

        .menu-section {
            margin-top: 1rem;
        }

       .menu-title {
            font-weight: bold;
            color: #444;
            padding: 0.5rem 0.75rem; /* Reduce padding for better spacing */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem; /* Slightly smaller font size */
            line-height: 1.4;
        }

        .menu-title:hover {
            background-color: #f0f4f8;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            padding-left: 0.75rem; /* Slightly reduce padding for better alignment */
            border-left: 2px solid #f0f4f8;
            gap: 0.25rem;
        }

        .menu-links a {
            text-decoration: none;
            color: #0066cc;
            padding: 0.25rem 0.75rem; 
            font-size: 0.95rem; 
            display: block;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }

        .menu-links a:hover {
            background-color: #f0f4f8;
        }

        .menu-links.expanded {
            display: flex;
        }

    </style>

    <script>
        function toggleSidebar() {
            const sideMenu = document.getElementById('sideMenu');
            const expandToggle = document.getElementById('expandToggle');
            const isCollapsed = sideMenu.classList.toggle('collapsed');
            
            expandToggle.classList.toggle('collapsed');
            expandToggle.classList.toggle('expanded');
            expandToggle.textContent = isCollapsed ? '>' : '<';
        }
    </script>
</div>
