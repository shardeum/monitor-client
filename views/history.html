<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- import style -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/vue-easytable/libs/theme-default/index.css"
    />
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <%- include('shared/navigation.html') %>
    <div id="app">
        <h2>Node History Table</h2>
        <p>Table is sorted by <strong>{{sortBy}}</strong> in <strong>{{sortDir}}</strong> order.</p>
        <p>Double click on the rows to open node detail page. See <a href="/history-log.html" target="_blank">history logs</a> from monitor server.</p>
        <p class="filter-message">Filtered By: {{ filterBy ? filterBy : "None" }}</p>
        <ve-table :columns="columns" :table-data="tableData" :sort-option="sortOption" :event-custom-option="eventCustomOption"></ve-table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="axios.min.js"></script>
<!-- import Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import library -->
<script src="https://unpkg.com/vue-easytable/libs/umd/index.js"></script>
<script src="history.js"></script>
</html>
